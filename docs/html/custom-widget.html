<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                            url('../img/background2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        h3 {
            font-size: 2.6rem;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.8rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3>AI-based grammar error correction</h3>
        <p>with linguistically-informed error typology</p>
    </div>
</body>
</html>
